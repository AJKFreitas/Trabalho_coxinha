<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <b:container fluid="true" style="alignment-adjust: central">
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Username:"/>
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Username" value="#{loginBean.username}"/>
                    </b:column>
                    <b:column medium-screen="6">
                        <b:message/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Password:" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret placeholder="Password" value="#{loginBean.password}" />
                    </b:column>
                    <b:column medium-screen="6">
                        <b:message />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="login" look="primary" action="#{loginBean.login()}" style="width:100%" update="growl" />
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="password forgotten" look="danger" style="width:100%" />
                    </b:column>
                </b:row>
                
               <b:growl id="growl" globalOnly="true" showDetail="true"  severity="info,warn"/>
            </b:container>
        </h:form>
    </h:body>
</html>
